name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is not main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install Flask and other dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask  # Add other dependencies if necessary

      - name: Copy index.html to root
        run: |
          cp templates/index.html .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Specify the directory to publish (root in this case)
